<!DOCTYPE html>
<html>
    <head> <title>Rock. Paper. Scissors. </title> 
    <link href='style.css' type='text/css' rel='stylesheet'>
</head>
    <body>
            <div class="container">
                <center>
                  <p id = 'instruct'>
                    1. Pick your weapon below | 
                    2. First to score five wins
                  </p>
                  
                  <div class="buttons">
                    <button id="rock">Rock</button>
                    <button id="paper">Paper</button>
                    <button id="scissors">Scissors</button>
                  
                  </div>
                  <br>
                  <div class="outcomeWindow">
                  </div>
                  <div class="winnerWindow">
                  </div>
                  <br>
                  <div class="scores">
                    Your Score: <span id="playerscore">0</span>
                   | Computer's Score: <span id="compscore">0</span>
                  <br><br>
                   
                  </div>
                  <p id='roundHeading'>Round: <span id="roundnumber">0</span></p>
                </div>
                
        <script src='script.js'>
        </script>
    </body>

</html>
